<div class="lb-left">
    <ul class="nav nav-pills nav-stacked pull-left lb-menu">
        <li role="presentation" class="active"><a href="#" ui-sref="/">列表</a></li>
        <!--<li role="presentation"><a href="#" ui-sref="chakan">详情</a></li>-->
        <li role="presentation"><a href="#" ui-sref="baoming">报名</a></li>

    </ul>
</div>
<div class="lb-right container-fluid pull-right">
    <div class="lb-sou">
        <form class="form-inline">
            <div class="form-group col-xs-1">

                <!-- Large modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
                    计算器
                </button>

                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <div id="container">
                                <div id="the-calculator">
                                    <div id="the-display">
                                        <form name="calculator">
                                            <span id="total">0</span>
                                        </form>
                                    </div>
                                    <div id="the-buttons">
                                        <div class="button-row clearfix">
                                            <button id="calc_clear" value="C/E">C/E</button>
                                            <button id="calc_back" value="&larr;">&larr;</button>
                                            <button id="calc_neg" value="-/+">-/+</button>
                                            <button class="calc_op" value="/">&divide;</button>
                                        </div>
                                        <div class="button-row clearfix">
                                            <button class="calc_int" value="7">7</button>
                                            <button class="calc_int" value="8">8</button>
                                            <button class="calc_int" value="9">9</button>
                                            <button class="calc_op" value="*">&times;</button>
                                        </div>
                                        <div class="button-row clearfix">
                                            <button class="calc_int" value="4">4</button>
                                            <button class="calc_int" value="5">5</button>
                                            <button class="calc_int" value="6">6</button>
                                            <button class="calc_op" value="-">-</button>
                                        </div>
                                        <div class="button-row clearfix">
                                            <button class="calc_int" value="1">1</button>
                                            <button class="calc_int" value="2">2</button>
                                            <button class="calc_int" value="3">3</button>
                                            <button class="calc_op" value="+">+</button>
                                        </div>
                                        <div class="button-row clearfix">
                                            <button id="calc_zero" class="calc_int" value="0">0</button>
                                            <button id="calc_decimal" value=".">.</button>
                                            <button id="calc_eval" value="=">=</button>
                                        </div>
                                        <div id="extra-buttons" class="button-row">
                                            <button id="calc_denom" value="1/x"><span class="denominator"><span
                                                    class="denom-top">1</span><span class="denom-slash">/</span><span
                                                    class="denom-btm">x</span></span></button>
                                            <button id="calc_sqrt" value="&radic;">&radic;</button>
                                            <button id="calc_square" value="x2">x<span class="exponent">2</span>
                                            </button>
                                            <button id="calc_powerof" class="calc_op" value="^">y<span class="exponent">x</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="the-results">
                                    <ul id="results_list">
                                        <li id="result_default">Memory is Empty</li>
                                    </ul>
                                    <a id="result_clear" href="#">Wipe</a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>


            </div>

            <div class="form-group col-xs-8 lb-sou">
                <div class="col-xs-4"><input type="text" class="form-control" placeholder="全局搜索" ng-model="quanju">
                </div>
                <div class="col-xs-4"><input type="text" class="form-control" placeholder="ID搜索" ng-model="quanju.id">
                </div>
                <div class="col-xs-4"><input type="text" class="form-control" placeholder="姓名搜索" ng-model="quanju.name">
                </div>
            </div>
            <div class="form-group col-xs-3 lb-sou">
                <button type="button" class="btn btn-success">批量添加</button>
                <button type="button" class="btn btn-danger" ng-click="deletes()">批量删除</button>
            </div>
        </form>
    </div>
    <table class="table table-striped table-bordered table-hover lb-shuju">
        <thead>
        <tr>
            <th><input type="checkbox" ng-model="quanxuan" ng-click="all(quanxuan,data)"> 全选序号</th>
            <th ng-click="col='id';desc=!desc">ID</th>
            <th ng-click="col='name';desc=!desc">姓名</th>
            <th ng-click="col='type';desc=!desc">类型</th>
            <th ng-click="col='joinTime';desc=!desc">预计入学时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in data | filter: quanju | orderBy:col:desc ">
            <td><input type="checkbox" name="selected" ng-model="xuan" ng-checked="quanxuan"
                       ng-click="chk(x.id,xuan)"><i></i> {{$index+1}}
            </td>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{typearr[x.type-1]}}</td>
            <td>{{x.joinTime|date : 'yyyy-MM-dd'}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="chakan(x.id,xuan)">查看修改</button>
                <button type="button" class="btn btn-danger" ng-click="shanchu($index)">删除记录</button>
            </td>
        </tr>


        </tbody>
    </table>
</div>
