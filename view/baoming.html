<div class="lb-left">
    <ul class="nav nav-pills nav-stacked pull-left lb-menu">
        <li role="presentation"><a href="liebiao" ui-sref="/">列表</a></li>
        <!--<li role="presentation"><a href="#" ui-sref="chakan">详情</a></li>-->
        <li role="presentation" class="active"><a href="#" ui-sref="baoming">报名</a></li>
    </ul>
</div>
<div class="bm-right">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="addname"
                       placeholder="请填写2-12个汉字" ng-minlength=3 ng-maxlength=20 required>
            </div>
            <div ng-messages="addname.$error">
                <div ng-message="required">必填项</div>
                <div ng-message="minlength">字符太短小于3</div>
                <div ng-message="maxlength">字符太长大于20</div>
            </div>
        </div>
        <div class="form-group">
            <label for="qq" class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="qq" placeholder="请填写腾讯QQ号码"
                       ng-model="addqq">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">修真类型</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="type" id="css" value="1" ng-model="addtype"> CSS
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="js" value="2" ng-model="addtype"> JS
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="java" value="3" ng-model="addtype"> JAVA
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="yw" value="4" ng-model="addtype"> 运维
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="dba" value="5" ng-model="addtype"> DBA
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="cp" value="6" ng-model="addtype"> 产品
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="ios" value="7" ng-model="addtype"> IOS
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="az" value="8" ng-model="addtype"> 安卓
                </label>

            </div>
        </div>
        <div class="form-group">
            <label for="school" class="col-sm-2 control-label">毕业院校</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="school" placeholder="请填写最后毕业的学校名称"
                       ng-model="addschool">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">修真资质</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="talent" id="xueba" value="1" ng-model="addzizhi"> 学霸
                </label>
                <label class="radio-inline">
                    <input type="radio" name="talent" id="xuezha" value="2" ng-model="addzizhi"> 学渣
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">修真等级</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="level" id="jichu1" value="1" ng-model="addlevel"> 0基础
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" id="jichu2" value="2" ng-model="addlevel"> 修行3个月以内
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" id="jichu3" value="3" ng-model="addlevel"> 修行6个月以内
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" id="jichu4" value="4" ng-model="addlevel"> 修行一年以上
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">入学时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" placeholder="请填写日期 格式为2018-8-8"
                       ng-model="addtime">
            </div>

        </div>
        <div class="form-group">
            <label for="wish" class="col-sm-2 control-label">修行立愿</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="wish" placeholder="这里输入内容" rows="4" ng-model="addwish">

                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="baoming()">Sign in</button>

            </div>
        </div>
    </form>
</div>
