<div>
    <input type="text" class="form-control" placeholder="全局搜索" ng-model="quanju.$">
    <div>
        <table class="table table-striped table-bordered table-hover lb-shuju">
            <thead>
            <tr>
                <th><input type="checkbox" ng-model="quanxuan" ng-click="all(quanxuan)"> {{xuan}}全选序号</th>
                <th ng-click="col='label';desc=!desc">ID
                    <i ng-if="desc" class="glyphicon glyphicon-chevron-down"></i>
                    <i ng-if="!desc" class="glyphicon glyphicon-chevron-up"></i>
                </th>
                <th ng-click="col='name';desc=!desc">姓名</th>
                <th ng-click="col='type';desc=!desc">类型</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" class="form-control" placeholder="全局搜索" ng-model="quanju.$"></td>
                <td><input type="text" class="form-control" placeholder="ID搜索" ng-model="quanju.id"></td>
                <td><input type="text" class="form-control" placeholder="姓名搜索" ng-model="quanju.name"></td>
                <td><input type="text" class="form-control" placeholder="类型搜索" ng-model="quanju.type"></td>
            </tr>
            <tr ng-repeat="item in vm.data | filter: quanju | orderBy:col:desc ">
                <td><input type="checkbox" name="selected" ng-model="xuan" ng-checked="quanxuan"
                           ng-click="chk(item.id,xuan)"><i></i>{{$index+1}}

                <span class="btn btn-primary btn-xs pull-right" title="编辑" ng-if="!item.$editing"
                      ng-click="item.$editing = true">
            <i class="glyphicon glyphicon-pencil"></i>
                 </span>
                <span class="btn btn-primary btn-xs pull-right" title="保存" ng-if="item.$editing"
                      ng-click="item.$editing = false">
             <i class="glyphicon glyphicon-floppy-disk"></i>
             </span>


                </td>
                <td>

                    <span ng-if="!item.$editing">{{item.id}}</span>
                    <input type="text" class="form-control" ng-model="item.id" ng-if="item.$editing"/>


                </td>
                <td>
                    <span ng-if="!item.$editing">{{item.name}}</span>
                    <input type="text" class="form-control" ng-model="item.name" ng-if="item.$editing"/>
                </td>
                <td>
                    <!--<span ng-if="!item.$editing">{{item.type}}</span>-->
                    <!--<input type="text" class="form-control" ng-model="item.type" ng-if="item.$editing"/>-->

                    <span class="btn btn-primary btn-xs" title="详情" ng-mouseenter="item.popover=true" ng-mouseleave="item.popover=false">
                          <!--ng-mouseleave="item.popover=false">-->
                        <i class="glyphicon glyphicon-comment"></i>
                    </span>
                    <div class="relative">
                        <div class="popover" ng-style="{display: item.popover?'block':'none'}" style="display: none;">
                            <div class="popover-title ng-binding">
                               序号 {{$index+1}}
                            </div>
                            <div class="popover-content ng-binding">
                                粉丝：{{item.name}}<br>
                                生日：1983-07-21<br>
                                年龄：33岁<br>
                                收入：¥63,996.00
                            </div>
                        </div>
                    </div>

                </td>
            </tr>


            </tbody>
        </table>
    </div>
    <!--<div class="col-md-3">-->
        <!--<select ng-model="params.size" class="form-control" title="每页条目数"-->
                <!--ng-options="pageSize for pageSize in [5, 20, 100]">-->
        <!--</select>-->
    <!--</div>-->


    <button type="button" ng-click="vm.topPage()" class="btn btn-primary btn-sm">首页</button>
    <button type="button" ng-click="vm.lastPage()" class="btn btn-primary btn-sm">上一页</button>
    <button type="button" ng-click="vm.nextPage()" class="btn btn-primary btn-sm">下一页</button>
    <button type="button" ng-click="vm.bottomPage()" class="btn btn-primary btn-sm">尾页</button>
</div>
